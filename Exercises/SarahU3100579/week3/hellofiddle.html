        <script>
            //this is an if else 
        var temperature = 15;
            if (temperature >= 15) {
                document.write("Today is " + temperature + "<br>It's a nice day!");
            }
            else {
                document.write("Today is " + temperature + "<br>Bring a jacket!");
            }
        </script>
        <br>
        <script>
            //this is a switch branch
        var a = 3;
        
        switch(a) {
            case 1: 
                document.write("Today's colour is black");
                break;
            case 2:
                 document.write("Today's colour is yellow");
                break;
            case 3: 
                document.write("Today's colour is green");
                break;
        }
            
        </script>
        
        <br>
        
        <script>
            //this is a do while loop
        var b = 4; 
        
        while (b < 10) {
            document.write("<br>The number is " + b);
            b++;
        
        }
        </script>
        <br>
        
        <script>
            //this is a doop loop while, if the number is above 10, if still prints the number and adds one. but doesn't print it again
        var c = 17;
            do {
                document.write("<br>The number is " + c);
                c++;

            } while (c < 10); 
        
        </script>
