<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Arrays </h1>
<p>Arrays</p>

<script>
//window.alert("Hello World");
function CreateText()
{
document.write("<br><br>"+helloarray[2]+" "+helloarray2[2]+"<br><br>");
}
function ReadText()
{
return "Text";
}

var helloarray = ["Hello", "World", "How", "Are", "You", "Today"];
var helloarray2 = ["Today", "You", "Are", "How", "World", "Hello"];
//window.alert(helloarray[0]);

for(var i=0; i < helloarray.length; i++)
{
document.write(helloarray[i]+" "+helloarray2[i]+"<br><br>");
}
CreateText();
document.write(ReadText());

</script>

</body>
</html>
